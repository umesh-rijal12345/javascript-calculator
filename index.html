<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<title>
			<h1><strong>CALCULATOR</strong></h1>
		</title>
	</head>
	<body>
		<form name="forms">
		<div class="container">
			<input type="text" name="answer">
			<div class="container-1">
				<button type="button" value="1" onclick="forms.answer.value += '1'"> 1 </button>
				<button type="button" value="2" onclick="forms.answer.value += '2'"> 2 </button>
				<button type="button" value="3" onclick="forms.answer.value += '3'"> 3 </button>
				<button type="button" value="+" onclick="forms.answer.value += '+'"> + </button>	<br>
					
					<button type="button" value="4" onclick="forms.answer.value += '4'"> 4 </button>
				<button type="button" value="5" onclick="forms.answer.value += '5'"> 5 </button>
				<button type="button" value="6" onclick="forms.answer.value += '6'"> 6 </button>
				<button type="button" value="-" onclick="forms.answer.value += '-'"> - </button>	<br>
					
					<button type="button" value="7" onclick="forms.answer.value += '7'"> 7 </button>
				<button type="button" value="8" onclick="forms.answer.value += '8'"> 8 </button>
				<button type="button" value="9" onclick="forms.answer.value += '9'"> 9 </button>
				<button type="button" value="*" onclick="forms.answer.value += '*'"> * </button>	<br>
					
					<button type="button" value="/" onclick="forms.answer.value += '/'"> / </button>
				<button type="button" value="." onclick="forms.answer.value += '.'"> . </button>
				<button type="button" value="0" onclick="forms.answer.value += '0'"> 0 </button>
				<button type="button" value="=" onclick="forms.answer.value += eval(forms.answer.value)"> = </button>	<br>
					</div>
				</div>
		</form>
	</body>
</html>
